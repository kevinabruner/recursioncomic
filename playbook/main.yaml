    #     chdir: "/var/www"
    #   become_user: kevin:www-data

    # - name: Run drush update db
    #   become: true
    #   command: "{{ drush }} updb"
    #   args:
    #     chdir: "/var/www"
    #   become_user: kevin:www-data

    - name: Change ownership recursively
      become: true
      file:
        path: "{{ nfs_target_dir }}"
        owner: "{{ ANSIBLE_USER }}"
        group: "www-data"
        recurse: yes

    - name: Change permissions recursively
      become: true
      file:
        path: "{{ nfs_target_dir }}"
        mode: "0775"
        recurse: yes




    
    
