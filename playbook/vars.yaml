ANSIBLE_USER: kevin
git_dir: /home/{{ ANSIBLE_USER }}/{{ APPLICATION }}
netbox_dns: netbox.thejfk.ca
INTERFACE: eth0
APPLICATION: recursioncomic
nfs_target_dir: /var/www/html/sites/default/files
nfs_server: 192.168.11.20
nfs_share: /mnt/yes/gitbuilds/{{ APPLICATION }}/files
dbName: "{{ APPLICATION }}"
username: "{{ APPLICATION }}"
drush: /var/www/vendor/drush/drush/drush
target_vm: "{{ APPLICATION }}-dev1"
env: "{{ custom_fields.dev_or_prod }}"
vmid: "{{ hostvars[target_vm]['custom_fields']['vmid'] }}"
nfs_options:
  - defaults
  - x-systemd.automount
  - x-systemd.idle-timeout=60s
  - soft
  - timeo=14
  - retrans=2
  - _netdev
  - fsc