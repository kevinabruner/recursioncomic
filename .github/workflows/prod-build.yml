name: Populate Variables

on:
  push:
    branches:      
      - main

jobs:
  build-prod:    
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [ prod2, prod1 ] 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2      

      - name: Run script
        run: |          
          sudo ${{ github.workspace }}/scripts/install.sh -d ${{ secrets.DBNAME }} -u ${{ secrets.DBUSER }} -p ${{ secrets.DBPASSWORD }} -h ${{ secrets.DBIP }} -w ${{ github.workspace }} -a ${GITHUB_REPOSITORY#*/} -b ${{ github.ref }} -s ${{ matrix.runner }} > /home/kevin/installLog.txt