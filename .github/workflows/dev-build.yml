name: Populate Variables

on:
  push:
    branches:      
      - dev

jobs:
  build-dev:    
    runs-on: [self-hosted, dev]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2      

      - name: Run script
        run: |          
          sudo ${{ github.workspace }}/scripts/install.sh \
            -d ${{ secrets.DBNAME }} \
            -u ${{ secrets.DBUSER }} \
            -p ${{ secrets.DBPASSWORD }} \
            -h ${{ secrets.DBIP }} \
            -r ${{ secrets.DBIP }} \
            -w ${{ github.workspace }} \
            -a ${GITHUB_REPOSITORY#*/} \
            -b ${{ github.ref }} \            
            > /home/kevin/installLog.txt
